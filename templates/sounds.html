{% extends 'base.html' %}
{% block content %}
<section id="sounds-page" class="panel ac-hero fade-in">
  <h2>Ambient Sounds</h2>
  <p class="muted">Mix and match soft soundscapes. Adjust volumes to taste.</p>
  <div style="margin-top:10px;">
    <label>Mix Volume: <input type="range" id="mix-volume" min="0" max="1" step="0.01" value="0.7" /></label>
  </div>
</section>

<section class="grid cols-3" id="sound-grid" style="margin-top: 16px;"></section>
{% endblock %}
